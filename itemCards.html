<script type="text/javascript">
	$(function(){
		//基本信息
		basicData();
		//投资信息
		investmentInfo(); 
		//单井信息
		singleWell();

	function basicData(){
	    var xmid = sessionStorage.getItem("id");
		$.ajax({
             type: "GET",
             url: "http://10.18.3.98:8586/xntzjh/xxcx/xmxx.d",
             data: {xmid:xmid},
             dataType: "json",
             success: function(data){
				$(".basicInfo").html("");
				if(JSON.stringify(data) == "{}"){
					$(".basicInfo").append("<div>暂无信息</div>");
				}else{
					var thHtml = "";
					trHtml = "<tr style='background-color: #106ee9; color: #FFF'><th colspan='4'>基本信息</th></tr>" +
							"<tr>" +
								"<td>项目名称:</td>" + 
								"<td colspan='3'>" + (data.xmmc == undefined ? "":data.xmmc) + "</td>" + 
							"</tr>" + 
							"<tr>" + 
								"<td>项目编码:</td>" + 
								"<td>" + (data.wbsbm == undefined ? "":data.wbsbm) + "</td>" + 
								"<td>项目级别:</td>" +
								"<td>" + (data.xmjb == undefined ? "":data.xmjb) + "</td>" +
							"</tr>" + 
							"<tr>" + 
								"<td>项目类型:</td>" + 
								"<td>" + (data.xmlx == undefined ? "":data.xmlx) + "</td>" + 
								"<td>投资路径:</td>" +
								"<td>" + (data.qtzlj == undefined ? "":data.qtzlj) + "</td>" +
							"</tr>" + 
							"<tr>" + 
								"<td>项目建设单位:</td>" + 
								"<td>" + (data.jsdw == undefined ? "":data.jsdw) + "</td>" + 
								"<td>投资管理部门:</td>" +
								"<td>" + (data.tzgldw == undefined ? "":data.tzgldw) + "</td>" +
							"</tr>" + 
							"<tr>" + 
								"<td>提出日期:</td>" + 
								"<td>" + (data.tcrq == undefined ? "":data.tcrq) + "</td>" + 
								"<td>当前阶段:</td>" +
								"<td>" + (data.xmjb == undefined ? "":data.xmjb) + "</td>" +
							"</tr>" + 
							"<tr>" +
								"<td>建设必要性:</td>" + 
								"<td colspan='3'>" + (data.jsbyx == undefined ? "":data.jsbyx) + "</td>" + 
							"</tr>" + 
							"<tr>" +
								"<td>建设内容:</td>" + 
								"<td colspan='3'>" + (data.jsnr == undefined ? "":data.jsnr) + "</td>" + 
							"</tr>"
					var html = thHtml + trHtml;
					$(".basicInfo").append(html);		
				}               																				
            },
			error: function (data) {
                $(".basicInfo").append("<div class='nodata'>暂无信息</div>"); 
				$(".basicInfo").css("border","none");				
            }
         });
	}
	function investmentInfo(){
		var xmid = sessionStorage.getItem("id");
		$.ajax({
             type: "GET",
             url: "http://10.18.3.98:8586/xntzjh/xxcx/tzxx.d",
             data: {xmid:xmid},
             dataType: "json",
             success: function(data){
				$(".investmentInfo").html("");
				if(JSON.stringify(data) == "{}"){
					$(".investmentInfo").append("<div>暂无信息</div>");
				}else{
					var thHtml = "";
					trHtml = "<tr style='background-color: #106ee9; color: #FFF'><th colspan='4'>投资信息</th></tr>" +
							"<tr>" + 
								"<td>总部累计下达投资（万元）:</td>" + 
								"<td>" + (data[0].LJXDTZ == undefined ? "":data[0].LJXDTZ) + "</td>" + 
								"<td>总部当年下达投资（万元）:</td>" +
								"<td>" + (data[0].DNXDTZ == undefined ? "":data[0].DNXDTZ) + "</td>" +
							"</tr>" + 
							"<tr>" + 
								"<td>累计ERP完成（万元）:</td>" + 
								"<td>" + (data[0].LJERP == undefined ? "":data[0].LJERP) + "</td>" + 
								"<td>当年ERP完成（万元）:</td>" +
								"<td>" + (data[0].DNERP == undefined ? "":data[0].DNERP) + "</td>" +
							"</tr>" + 
							"<tr>" + 
								"<td>剩余投资（万元）:</td>" + 
								"<td>" + (data[0].LJXDTZ == undefined||data[0].LJERP == undefined ? "":Number(data[0].LJXDTZ) - Number(data[0].LJERP)) + "</td>" + 
								"<td>总部累计下达进尺（万米）:</td>" +
								"<td>" + (data[0].LJXDJC == undefined ? "":data[0].LJXDJC) + "</td>" +
							"</tr>" + 
							"<tr>" + 
								"<td>总部当年下达进尺（万米）:</td>" + 
								"<td>" + (data[0].DNXDJC == undefined ? "":data[0].DNXDJC) + "</td>" + 
								"<td>分公司累计下达投资（万元）:</td>" +
								"<td>" + (data[0].FGSLJXDTZ == undefined ? "":data[0].FGSLJXDTZ) + "</td>" +
							"</tr>" +
							"<tr>" + 
								"<td>累计完成进尺（万米）:</td>" + 
								"<td>" + (data[0].LJSJJC == undefined ? "":data[0].LJSJJC) + "</td>" + 
								"<td>当年完成进尺（万米）:</td>" +
								"<td>" + (data[0].DNSJJC == undefined ? "":data[0].DNSJJC) + "</td>" +
							"</tr>" +
							"<tr>" + 
								"<td>剩余进尺（万米）:</td>" + 
								"<td>" + (data[0].LJXDJC == undefined || data[0].LJSJJC == undefined ? "":Number(data[0].LJXDJC) - Number(data[0].LJSJJC)) + "</td>" + 
								"<td>分公司累计下达进尺（万米）:</td>" +
								"<td>" + (data[0].FGSLJXDJC == undefined ? "":data[0].FGSLJXDJC) + "</td>" +
							"</tr>" + 
							"<tr>" +
								"<td>分公司当年下达进尺（万米）:</td>" + 
								"<td colspan='3'>" + (data[0].FGSDNXDJC == undefined ? "":data[0].FGSDNXDJC) + "</td>" + 
							"</tr>"
					var html = thHtml + trHtml;
					$(".investmentInfo").append(html);		
				}               																				
            },
			error: function (data) {
                $(".investmentInfo").append("<div class='nodata'>暂无信息</div>");
				$(".investmentInfo").css("border","none");	
            }
         });
	}
	function singleWell(){
		var xmid = sessionStorage.getItem("id");
		$.ajax({
             type: "GET",
             url: "http://10.18.3.98:8586/xntzjh/xxcx/djxx.d",
             data: {xmid:xmid},
             dataType: "json",
             success: function(data){
				$(".djInfo").html("");
				if(JSON.stringify(data) == "{}"){
					$(".djInfo").append("<div>暂无信息</div>");
				}else{
					var thHtml = "";
					var trHtml = "";
					thHtml = "<tr style='background-color: #106ee9; color: #FFF'><th colspan='7'>单井信息</th></tr>" +
							"<tr><th>井号</th><th>设计井深</th><th>目前井深</th><th>分公司累计下达投资（万元）</th><th>井相关（万元）</th><th>设计费（万元）</th><th>监督费（万元）</th></tr>" + 
							"<tr>"
					for(var i = 0; i < data.length; i++){
						trHtml+="<tr>" + 
								"<td>" + (data[i].XMMC == undefined ? "":data[i].XMMC) + "</td>" + 
								"<td>" + (data[i].SJJS == undefined ? "":data[i].SJJS) + "</td>" + 
								"<td>" + (data[i].DQJS == undefined ? "":data[i].DQJS) + "</td>" + 
								"<td>" + (data[i].LJXDTZ == undefined ? "":data[i].LJXDTZ) + "</td>" + 
								"<td>" + (data[i].ERPQT == undefined ? "":data[i].ERPQT) + "</td>" + 
								"<td>" + (data[i].ERPLJSJF == undefined ? "":data[i].ERPLJSJF) + "</td>" + 
								"<td>" + (data[i].ERPLJJDF == undefined ? "":data[i].ERPLJJDF) + "</td>"
							"</tr>"
					} 
					var html = thHtml + trHtml;
					$(".djInfo").append(html);		
				}               																				
            },
			error: function (data) {
                $(".djInfo").append("<div class='nodata'>暂无信息</div>");
				$(".djInfo").css("border","none");	
            }
         });
	}
