	function dataList(){
		$.ajax({
			type: "POST",
			url: "http://10.18.3.98:8586/xntzjh/homeplan/moneySummary.d",
			data: {},
			dataType: "json",
			success: function(res){
				if(res == null){
					$(".text").html("暂无数据");
				}else{
					var html = '<div>截止到<span>'+res.ymd+'</span>：总部下达年度规模计划'+res.yearPlanMoney+'万元，分公司下达年度控制计划'+res.allFgsNdMoney+
					'。'+res.ytbkZbDesc+'，共计'+res.allZbMoney+'万元 。'+res.ytbkMoney+'万元；' +
					res.ytbkFgsDesc+'批，共计 '+res.allFgsMoney+'万元。'+res.fgsTzljMoney+
					'西南油气分公司 ERP累计结算'+res.xnfgs + '万元，完成总部规模计划的'+res.erpRatioZbxd+'。</div>'
					$(".text").html(html);
				}
			}	
		});
		return false;
	}
	function tzAchieved(){
		var barData = [];
		$(".tzType").html('');
		$.ajax({
			type: "POST",
			url: "http://10.18.3.98:8586/xntzjh/homeplan/moneyCount.d",
			data: {typeFlag:'type'},
			dataType: "json",
			success: function(res){
				var thHtml = "";
				thHtml ="<tr>" +
							"<th>项目类型</th><th>总部本年下达</th><th>分公司本年下达</th><th>当前完成</th>" +
						"</tr>"
				var dataList = 	res;
				var trHtml = ""
				if(dataList.length >= 0){
					for(var i = 0; i< dataList.length; i++){						
						trHtml+="<tr>"+
						"<td>" + dataList[i].xmmc + "</td>" + 
						"<td>" + dataList[i].pczbxd + "</td>" + 
						"<td>" + dataList[i].pcfgsfj + "</td>" + 
						"<td>" + dataList[i].bnErp + "</td>" +			
						"</tr>"
						if(dataList[i].pczbxd == ""){
							dataList[i].pczbxd = 0
						}
						if(dataList[i].pcfgsfj == ""){
							dataList[i].pcfgsfj = 0
						}
						if(dataList[i].bnErp == ""){
							dataList[i].bnErp = 0
						}
						var obj = {};
						obj["product"] = dataList[i].xmmc;
						obj["总部本年下达"] = dataList[i].pczbxd;
						obj["分公司本年下达"] = dataList[i].pcfgsfj;
						obj["当前完成"] = dataList[i].bnErp;
						barData.push(obj);
					}
					
				var html = thHtml + trHtml;
				$(".tzType").append(html);
				var runningChart = echarts.init(document.getElementById('main'));
				// 指定图表的配置项和数据
				var option = {
					legend: {},
					tooltip: {},
					dataset: {
						dimensions: ['product', '总部本年下达', '分公司本年下达', '当前完成'],
						source: barData
					},
					xAxis: {
						type: 'category',
						axisLabel: {  
						   interval:0,  
						   rotate:60  
						}  
					},
					yAxis: {},
					series: [						
						{type: 'bar'},
						{type: 'bar'},
						{type: 'bar'}
					]
				};

				// 使用刚指定的配置项和数据显示图表。
				runningChart.setOption(option);	
				}else{
				
					
				}
			}	
		});
		return false;
	}

	$(".list_home>li").click(function () {
		$(this).addClass("homeActive").siblings().removeClass("homeActive");
		var index = $(this).index();
		if(index == 1){
			$(".tableData").hide();
			$(".echarts_bar").show();
		}else{
			$(".tableData").show();
			$(".echarts_bar").hide();
		}
	});
	$(".type_home>li").click(function () {
		$(this).addClass("homeActive").siblings().removeClass("homeActive");
		var index = $(this).index();
		if(index == 1){
			$(".tzType").hide();
			$("#main").hide();
			$(".bmType").show();					
			$("#mainBm").show();
			bmAchieved();			
		}else{
			$(".tzType").show();
			$("#main").show();
			$(".bmType").hide();						
			$("#mainBm").hide();			
			tzAchieved();
		}
	});
	$(".listBar>li").click(function () {
		$(this).addClass("homeActive").siblings().removeClass("homeActive");
		var index = $(this).index();

			$(".secondTable").hide();
			$(".echarts_bars").show();
		}else{
			$(".secondTable").show();
			$(".echarts_bars").hide();
		}

	$(".work_home>li").click(function () {
		$(this).addClass("homeActive").siblings().removeClass("homeActive");
		var index = $(this).index();

			$(".workType").hide();
			$("#mainBar").hide();

			workbmAchieved();
