			<script>
				var isAndroid = navigator.userAgent.toLowerCase().indexOf("android");
				document.write(isAndroid>-1?"<img src='static/img/instruction_android.png' alt='' style='width: auto!important;'>":"<img src='static/img/instruction_iphone.png' alt='' style='width: auto!important;'>");
			</script>
		</div>
		<div class="approveTitle">
			<img class="backBtn" src="static/img/back.png" />
				运行大表
		</div>
		<div class="cardexplain">
			<section class="home_section">
				<ul class="list_home">
					<li class="homeActive">
						<div>
							截止当前时间
						</div>

					<table class="tableList" border="1" cellspacing="0" cellpadding="0" borderColor="#ccc">

			</section>
			<section>
				<ul class="list_home">
					<li class="homeActive">
						<div>
							柱图
						</div>
					</li>
				</ul>
				<div>
					<div id="runningBar" style="width: 350px;height: 350px;margin: 0 auto;"></div>
				</div>
			</section>
		</div>


<script type="text/javascript">	
	$(function(){		
		dataList();	
	})	
	$(".backBtn").click(function(){
		history.go(-1);
	})
function dataList(){
	var barData = [];
	$.ajax({
             type: "POST",
             url: "http://10.18.3.98:8586/xntzjh/homeplan/xmSumList.d",
             data: {year:'2019'},
             dataType: "json",
             success: function(res){
                var thHtml = "";
				thHtml = "<tr>" +
							"<th rowspan='2'>项目类型</th>" + 
							"<th colspan='5'>运行状态</th>" +
						"</tr>" +
						"<tr>" +
							"<th>建议</th><th>预备</th><th>储备</th><th>列入计划</th><th>计划实施</th>" +
						"</tr>"
				var dataList = 	res.data;
				var trHtml = ""
				if(dataList.length >= 0){
					for(var i = 0; i< dataList.length; i++){						
						trHtml+="<tr>"+
						"<td>" + dataList[i].xmmc + "</td>" + 
						"<td>" + dataList[i].jyNum + "</td>" + 
						"<td>" + dataList[i].ybNum + "</td>" + 
						"<td>" + dataList[i].cbNum + "</td>" + 
						"<td>" + dataList[i].zbNum + "</td>" + 
						"<td>" + dataList[i].fgsNum + "</td>" + 			
						"</tr>"
						if(dataList[i].jyNum == ""){
							dataList[i].jyNum = 0
						}
						if(dataList[i].ybNum == ""){
							dataList[i].ybNum = 0
						}
						if(dataList[i].cbNum == ""){
							dataList[i].cbNum = 0
						}
						if(dataList[i].zbNum == ""){
							dataList[i].zbNum = 0
						}
						if(dataList[i].fgsNum == ""){
							dataList[i].fgsNum = 0
						}
						var obj = {};
						obj["product"] = dataList[i].xmmc;
						obj["建议"] = dataList[i].jyNum;
						obj["预备"] = dataList[i].ybNum;
						obj["储备"] = dataList[i].cbNum;
						obj["列入计划"] = dataList[i].zbNum;
						obj["计划实施"] = dataList[i].fgsNum;
						barData.push(obj);
					}
					
				var html = thHtml + trHtml;
				$(".tableList").append(html);
				var runningChart = echarts.init(document.getElementById('runningBar'));
				// 指定图表的配置项和数据
				var option = {
					legend: {},
					tooltip: {},
					dataset: {
						dimensions: ['product', '建议', '预备', '储备','列入计划','计划实施'],
						source: barData
					},
					xAxis: {
						type: 'category',
						axisLabel: {  
						   interval:0,  
						   rotate:60  
						}  
					},
					yAxis: {},
					series: [						
						{type: 'bar'},
						{type: 'bar'},
						{type: 'bar'},
						{type: 'bar'},
						{type: 'bar'}
					]
				};

				// 使用刚指定的配置项和数据显示图表。
				runningChart.setOption(option);	
				}else{
				
					
				}
					
             }
         });
		 return false;
}

</script>
</body>
